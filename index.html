<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList練習</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>Todo List練習</h1>
    <p>使用語言：HTML, SCSS, jQuery</p>
    <p>包含：基本if/else判斷、for loop、JSON、LocalStorage</p>
  </header>

  <form action="">
    <input name="todo-text-content" type="text" required>
    <input name="todo-month-content" type="number" min="1" max="12" placeholder="月份" required>
    <input name="todo-day-content" type="number" min="1" max="31" placeholder="日期" required>
    <button type="submit">送出</button>
  </form>

  <section></section>

</body>
<script src="./app.js"></script>
</html>
